<div class="yota-horizontal-navigation-wrapper">

    <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

            <!-- Basic -->
            <ng-container *ngIf="item.type === 'basic'">
                <yota-horizontal-navigation-basic-item
                    class="yota-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></yota-horizontal-navigation-basic-item>
            </ng-container>

            <!-- Branch: aside, collapsable, group -->
            <ng-container *ngIf="item.type === 'aside' || item.type === 'collapsable' || item.type === 'group'">
                <yota-horizontal-navigation-branch-item
                    class="yota-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></yota-horizontal-navigation-branch-item>
            </ng-container>

            <!-- Spacer -->
            <ng-container *ngIf="item.type === 'spacer'">
                <yota-horizontal-navigation-spacer-item
                    class="yota-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></yota-horizontal-navigation-spacer-item>
            </ng-container>

        </ng-container>

    </ng-container>

</div>
